<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
    <!-- Add this script tag in the head section of your HTML file -->
<script src="script.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Contact Us - World Xplore</title>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="website.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.svg" alt="Your SVG Image">
        </div>
           <!-- Hamburger Menu -->
<input type="checkbox" id="menu-toggle" class="menu-toggle">
<label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Package Tours</a></li>
            <li><a href="rediscover.html">Rediscover Singapore</a></li>
            <li><a href="cruises.html">Cruises</a></li>
            <li class="current"><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

 
       

      <div class="contact-content">
    <div class="contact-form">
        <h1>Contact Us</h1> 
         <p>If you have any questions, suggestions, or feedback, please feel free to get in touch with us using the form below.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>


    

    <footer>
        <p>&copy; 2023 World Xplore</p>
    </footer>
    <script>
        $(document).ready(function () {
           // Toggle menu visibility when clicking the menu icon
           $(".menu-icon").click(function () {
               $(".menu").slideToggle();
           });
       
           // Hide menu when a menu item is clicked
           $(".menu li a").click(function () {
               $(".menu").slideUp();
           });
       
           // Adjust menu display on window resize
           $(window).resize(function () {
               if ($(window).width() > 768) {
                   $(".menu").removeAttr("style");
               }
           });
       });
       
       
       
       </script>
</body>
</html>
